log4cplus.logger.info=INFO, Appender
log4cplus.appender.Appender=log4cplus::ConsoleAppender
log4cplus.appender.Appender.Append=true
log4cplus.appender.Appender.immediateFlush=true
log4cplus.appender.Appender.layout=log4cplus::PatternLayout
log4cplus.appender.Appender.layout.ConversionPattern=%-4p [%t] %D{%Y-%m-%d %H:%M:%S}  %F:%L  %m%n